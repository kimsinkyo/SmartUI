<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>지메일 계정 만들기 페이지</title><link rel="stylesheet" href="../CSS/account-create.css">
</head>
<body>
    <div id = "box1">
        <div id="box2">
        <div id = "leftbox">
                <div>
                        <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글 로고" id="googlelogo">
                    </div>
                    <div>
                        <p class="account-create">Google 계정 만들기</p>
                        <p class="gotoGmail">Gmail로 이동</p>
                    </div>
                    <div>
                        <input type="text" name="성" class="name" placeholder="성">
                        <input type="text" name="이름"  class="name" placeholder="이름">
                    </div>
                    <br>
                    <div>
                        <input type="text" name="사용자이름" id="username" placeholder="사용자 이름"><span id = "usermail">@gmail.com</span>
                    </div>
                    <div>
                        <p id = "dis">문자,숫자,마침표를 사용 할 수 있습니다.</p>
                    </div>
                    <br>
                    <div>
                        <input type="password" name="암호" id="password" placeholder="비밀번호">
                        <input type="password" name="암호확인" id="password_re" placeholder="비밀번호 확인">
                    </div>
                    <div>
                        <p id = "passdis">문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요</p>
                    </div>
                    <div id="login">      
                        <br>
                        <a href="" id="log_in">대신 로그인하기</a><input type="button" value="다음" id="next">
                    </div>   
                 </div>
            <div id = "rightbox">
            <div id = "box4">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" id="gmailpic" width="244px" height="244px">
            <P id ="notice">하나의 계정으로 모든 Google 서비스를 이용할 수 있습니다.</P>     
        </div>    
           
        </div>
        </div>
        </div>
</body>
</html>
